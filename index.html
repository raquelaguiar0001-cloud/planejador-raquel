<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador - Natividade Marinho</title>
    <style>
        :root { --primary: #d1d9e0; --card-bg: #fdf8f7; --text-dark: #4a4e69; --header-bg: #84a59d; --accent: #fcd5ce; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--primary); color: var(--text-dark); margin: 0; padding: 15px; }
        .container { width: 100%; max-width: 900px; margin: auto; }
        .header-unidade { background: var(--header-bg); padding: 20px; border-radius: 20px; color: white; text-align: center; margin-bottom: 25px; }
        .home-schedule { background: var(--card-bg); padding: 20px; border-radius: 20px; margin-bottom: 25px; border: 2.5px solid var(--accent); }
        .grid-home-days { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; }
        .day-box { background: #fff; border: 1px solid #f0f0f0; border-radius: 12px; padding: 10px; min-height: 120px; }
        .day-box h4 { margin: 0 0 10px 0; text-align: center; color: #9a8c98; border-bottom: 2px solid var(--accent); }
        .schedule-line { font-size: 0.85rem; margin-bottom: 5px; padding: 6px; border-radius: 8px; color: white; font-weight: 600; text-align: center; }
        .section-card { background: var(--card-bg); padding: 20px; border-radius: 20px; margin-bottom: 20px; position: relative; }
        .turmas-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card-turma { background: #fff; padding: 25px; border-radius: 15px; cursor: pointer; text-align: center; font-weight: bold; border-top: 8px solid #ccc; }
        .btn-toggle { background: var(--header-bg); color: white; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; float: right; }
        .btn-main { background-color: #9a8c98; color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: bold; font-size: 1rem; }
        .btn-del { background: #e5989b; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1.5px solid #eee; border-radius: 10px; font-size: 1rem; color: var(--text-dark); background: #fff; box-sizing: border-box; }
        textarea { min-height: 110px; resize: vertical; }
        .roteiro-item { background: #fff; border: 1px solid #eee; border-radius: 12px; margin-bottom: 10px; padding: 15px; border-left: 6px solid var(--accent); cursor: pointer; }
        .subtopico-view { margin-left: 20px; font-size: 0.95rem; color: #666; display: list-item; margin-top: 5px; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #fff; padding: 25px; border-radius: 20px; width: 95%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body>
<div id="modalEdicao" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0">Editar Planejamento</h3>
        <input type="text" id="editData" placeholder="Data" onkeyup="mascaraData(this)">
        <input type="text" id="editAula" placeholder="Aula">
        <textarea id="editTitulo" placeholder="Texto do Planejamento" style="font-weight: bold;"></textarea>
        <div id="areaSubtopicosEdit"></div>
        <button style="margin-top:10px; padding:8px; border-radius:8px; cursor:pointer;" onclick="adicionarLinhaSubtopico()">+ Adicionar T√≥pico</button>
        <div style="margin-top:20px; display:flex; flex-wrap: wrap; gap:10px;">
            <button class="btn-main" onclick="salvarAlteracoes()" style="flex:2; background:#84a59d;">üíæ Salvar</button>
            <button class="btn-main" onclick="fecharModal()" style="flex:1; background:#94a3b8;">Voltar</button>
            <button class="btn-del" onclick="excluirRegistro()" style="width:100%">üóëÔ∏è Excluir Permanentemente</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="header-unidade"><h1>UE. Natividade Marinho</h1><p>Quinta e Sexta</p></div>
    <div class="home-schedule"><h3 style="text-align:center; color:#9a8c98; margin-top:0;">üìÖ Hor√°rio da Semana</h3><div class="grid-home-days" id="homeDaysGrid"></div></div>
    <div class="section-card"><div class="turmas-grid" id="turmaGrid"></div></div>
    <div id="painelTurma" style="display:none;">
        <div class="section-card">
            <button class="btn-toggle" id="btnToggleHorario" onclick="toggleHorarioLocal()">‚ûñ Minimizar Hor√°rio</button>
            <h2 id="tituloTurmaDinamico" style="color:#9a8c98;"></h2>
            <div id="gradeHorarioContainer"><div id="gradeHorario"></div></div>
        </div>
        <div class="section-card">
            <h3>‚úçÔ∏è Novo Planejamento</h3>
            <input type="text" id="dataInput" placeholder="Data (Apenas n√∫meros)" maxlength="10" onkeyup="mascaraData(this)">
            <input type="text" id="aulaInput" placeholder="Aulas">
            <textarea id="textoPrincipal" placeholder="Escreva o planejamento aqui..."></textarea>
            <button class="btn-main" onclick="salvarNovo()">üíæ Salvar na Pasta</button>
        </div>
        <div class="section-card"><h3>üìö Hist√≥rico</h3><div id="listaHistorico"></div></div>
    </div>
</div>
<script>
    const URL_FIREBASE = "https://planejador-raquel-default-rtdb.firebaseio.com/natividade_data.json"; 
    const CORES = { "6¬∫ ano": "#84a59d", "7¬∫ ano": "#a5c4d4", "8¬∫ ano": "#f4a261", "9¬∫ ano": "#9b5de5" };
    const DIAS = ["Quinta", "Sexta"];
    let banco = {}; let turmaAtiva = ""; let indexEditando = null; let estaDigitando = false;

    async function carregar() {
        const res = await fetch(URL_FIREBASE);
        const novosDados = await res.json() || {};
        if (JSON.stringify(novosDados) !== JSON.stringify(banco) && !estaDigitando && !indexEditando) {
            banco = novosDados; renderizarTurmas(); renderizarHome();
            if(turmaAtiva) { renderizarGrade(); renderizarHistorico(); }
        }
    }
    setInterval(() => { if (!estaDigitando && document.getElementById('modalEdicao').style.display !== 'flex') carregar(); }, 5000);
    document.addEventListener('input', () => { estaDigitando = true; clearTimeout(window.tTimer); window.tTimer = setTimeout(()=>estaDigitando=false, 3000);});

    function mascaraData(i) {
        let v = i.value.replace(/\D/g, "");
        if (v.length >= 2) v = v.substring(0,2) + "/" + v.substring(2);
        if (v.length >= 5) v = v.substring(0,5) + "/" + v.substring(5,9);
        i.value = v;
    }
    function toggleHorarioLocal() {
        const c = document.getElementById('gradeHorarioContainer');
        c.style.display = (c.style.display === 'none') ? 'block' : 'none';
        document.getElementById('btnToggleHorario').innerText = (c.style.display === 'none') ? "‚ûï Mostrar Hor√°rio" : "‚ûñ Minimizar Hor√°rio";
    }
    function renderizarTurmas() {
        const grid = document.getElementById('turmaGrid'); grid.innerHTML = '';
        ["6¬∫ ano", "7¬∫ ano", "8¬∫ ano", "9¬∫ ano"].forEach(nome => {
            const id = `NAT_${nome.replace(/\s/g, '_')}`;
            if(!banco[id]) banco[id] = { roteiros: [], hor√°rios: {} };
            const card = document.createElement('div'); card.className = 'card-turma'; card.style.borderTopColor = CORES[nome];
            card.innerHTML = `<span style="color:${CORES[nome]}">${nome}</span>`;
            card.onclick = () => { turmaAtiva = id; document.getElementById('painelTurma').style.display = 'block'; document.getElementById('tituloTurmaDinamico').innerText = "Pasta: " + nome; renderizarGrade(); renderizarHistorico(); };
            grid.appendChild(card);
        });
    }
    function renderizarHome() {
        const grid = document.getElementById('homeDaysGrid'); grid.innerHTML = '';
        DIAS.forEach(dia => {
            let html = `<div class="day-box"><h4>${dia}</h4>`;
            ["6¬∫ ano", "7¬∫ ano", "8¬∫ ano", "9¬∫ ano"].forEach(nome => {
                const id = `NAT_${nome.replace(/\s/g, '_')}`;
                (banco[id]?.hor√°rios?.[dia] || []).forEach(a => { if(a.trim()) html += `<div class="schedule-line" style="background:${CORES[nome]}">${a}: ${nome}</div>`; });
            });
            grid.innerHTML += html + `</div>`;
        });
    }
    function renderizarGrade() {
        const cont = document.getElementById('gradeHorario'); cont.innerHTML = '';
        DIAS.forEach(dia => {
            if(!banco[turmaAtiva].hor√°rios[dia]) banco[turmaAtiva].hor√°rios[dia] = [""];
            let html = `<div style="margin-bottom:10px;"><b>${dia}</b> <button onclick="addLinha('${dia}')">+</button>`;
            banco[turmaAtiva].hor√°rios[dia].forEach((val, idx) => {
                html += `<div style="display:flex; gap:5px; margin-top:5px;"><input type="text" value="${val}" onblur="banco['${turmaAtiva}'].hor√°rios['${dia}'][${idx}]=this.value; sincronizar();"><button onclick="banco['${turmaAtiva}'].hor√°rios['${dia}'].splice(${idx},1); sincronizar(); renderizarGrade();">‚ùå</button></div>`;
            });
            cont.innerHTML += html + `</div>`;
        });
    }
    function addLinha(dia) { banco[turmaAtiva].hor√°rios[dia].push(""); renderizarGrade(); }
    async function sincronizar() { await fetch(URL_FIREBASE, { method: 'PUT', body: JSON.stringify(banco) }); renderizarHome(); }
    function salvarNovo() {
        const d = document.getElementById('dataInput').value, a = document.getElementById('aulaInput').value, t = document.getElementById('textoPrincipal').value;
        if(!d || !t) return alert("Preencha data e texto.");
        if(!banco[turmaAtiva].roteiros) banco[turmaAtiva].roteiros = [];
        banco[turmaAtiva].roteiros.unshift({ data: d, aula: a, titulo: t, subtopicos: [] });
        sincronizar(); renderizarHistorico();
        document.getElementById('dataInput').value=''; document.getElementById('aulaInput').value=''; document.getElementById('textoPrincipal').value='';
    }
    function renderizarHistorico() {
        const lista = document.getElementById('listaHistorico'); lista.innerHTML = '';
        (banco[turmaAtiva].roteiros || []).forEach((r, idx) => {
            let subs = (r.subtopicos || []).map(s => `<div class="subtopico-view">${s}</div>`).join('');
            lista.innerHTML += `<div class="roteiro-item" onclick="abrirModal(${idx})"><b>üìÖ ${r.data}</b> - ${r.aula}<br><div style="white-space: pre-wrap; margin-top:5px;">${r.titulo}</div>${subs}</div>`;
        });
    }
    function abrirModal(idx) {
        indexEditando = idx; const r = banco[turmaAtiva].roteiros[idx];
        document.getElementById('editData').value = r.data; document.getElementById('editAula').value = r.aula; document.getElementById('editTitulo').value = r.titulo;
        const area = document.getElementById('areaSubtopicosEdit'); area.innerHTML = '';
        (r.subtopicos || []).forEach((sub, sIdx) => {
            area.innerHTML += `<div style="display:flex; gap:5px; margin-bottom:5px;"><input type="text" class="input-sub" value="${sub}" onblur="salvarEstadoSubs()"> <button onclick="this.parentElement.remove(); salvarEstadoSubs();">‚ùå</button></div>`;
        });
        document.getElementById('modalEdicao').style.display = 'flex';
    }
    function adicionarLinhaSubtopico() {
        const div = document.createElement('div'); div.style.display="flex"; div.style.gap="5px"; div.style.marginBottom="5px";
        div.innerHTML = `<input type="text" class="input-sub" placeholder="Novo t√≥pico..." onblur="salvarEstadoSubs()"> <button onclick="this.parentElement.remove(); salvarEstadoSubs();">‚ùå</button>`;
        document.getElementById('areaSubtopicosEdit').appendChild(div);
    }
    function salvarEstadoSubs() { const inputs = document.querySelectorAll('.input-sub'); banco[turmaAtiva].roteiros[indexEditando].subtopicos = Array.from(inputs).map(i => i.value).filter(v => v !== ""); }
    function salvarAlteracoes() {
        banco[turmaAtiva].roteiros[indexEditando].data = document.getElementById('editData').value;
        banco[turmaAtiva].roteiros[indexEditando].aula = document.getElementById('editAula').value;
        banco[turmaAtiva].roteiros[indexEditando].titulo = document.getElementById('editTitulo').value;
        sincronizar(); renderizarHistorico(); fecharModal();
    }
    function excluirRegistro() { if(confirm("Excluir?")) { banco[turmaAtiva].roteiros.splice(indexEditando, 1); sincronizar(); renderizarHistorico(); fecharModal(); } }
    function fecharModal() { document.getElementById('modalEdicao').style.display = 'none'; indexEditando = null; }
    carregar();
</script>
</body>
</html>
