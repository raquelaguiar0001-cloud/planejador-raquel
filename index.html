<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador Raquel Aguiar</title>
    <style>
        :root { --primary: #f8edeb; --accent: #fcd5ce; --text: #4a4e69; --white: #ffffff; --bg: #fdf8f7; --shadow: 0 4px 12px rgba(0,0,0,0.08); }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { width: 100%; max-width: 1000px; margin: auto; }
        .school-selector { background: #9a8c98; padding: 12px; border-radius: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; color: white; box-shadow: var(--shadow); }
        select { padding: 6px 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: white; }
        .home-schedule { background: var(--white); padding: 15px; border-radius: 20px; margin-bottom: 25px; box-shadow: var(--shadow); border: 2.5px solid var(--accent); }
        .grid-home-days { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; }
        .day-box { background: #fff; border: 1px solid #f0f0f0; border-radius: 12px; padding: 10px; min-height: 80px; }
        .day-box h4 { margin: 0 0 8px 0; text-align: center; color: #9a8c98; border-bottom: 1px solid var(--primary); }
        .turmas-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; margin-bottom: 25px; }
        .card-turma { background: var(--white); padding: 15px; border-radius: 15px; cursor: pointer; text-align: center; box-shadow: var(--shadow); border-top: 6px solid #ccc; transition: 0.2s; }
        .schedule-line { font-size: 0.8rem; margin-bottom: 4px; padding: 6px; border-radius: 8px; color: white; font-weight: 600; text-align: center; }
        .section-card { background: var(--white); padding: 18px; border-radius: 20px; margin-bottom: 20px; box-shadow: var(--shadow); }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1.5px solid #eee; border-radius: 10px; box-sizing: border-box; font-family: inherit; }
        .btn-main { background-color: #b7b7a4; color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
        .btn-add { background: #84a59d; color: white; border: none; padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; margin-top: 5px; }
        .aula-row { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
        .roteiro-item { background: #fff; border: 1px solid #eee; border-radius: 12px; margin-bottom: 8px; padding: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <div class="school-selector">
        <span>üè´ Unidade:</span>
        <select id="escolaAtiva" onchange="trocarEscola()">
            <option value="esc_1">UE. Jo√£o Tavares da Costa</option>
            <option value="esc_2">UE. Natividade Marinho</option>
        </select>
    </div>
    
    <div class="home-schedule">
        <h3 id="tituloEscola" style="text-align:center; color:#9a8c98; margin:0 0 10px 0;"></h3>
        <div class="grid-home-days" id="homeDaysGrid"></div>
    </div>
    
    <h3>üìÇ Pastas de Turmas</h3>
    <div class="turmas-grid" id="turmaGrid"></div>

    <div id="painelTurma" style="display:none;">
        <div class="section-card">
            <h3 id="tituloTurmaDinamico" style="margin-top:0;"></h3>
            <div id="gradeHorario" style="display:flex; flex-direction:column; gap:12px;"></div>
        </div>

        <div class="section-card">
            <h3>‚úçÔ∏è Novo Planejamento</h3>
            <input type="text" id="dataInput" placeholder="Data (Apenas n√∫meros)" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <input type="text" id="aulaInput" placeholder="Aulas (Ex: 1¬™ e 5¬™ aula)">
            <textarea id="textoInput" rows="4" placeholder="Conte√∫do da aula..."></textarea>
            <button class="btn-main" onclick="salvarNovo()">üíæ Salvar Registro</button>
        </div>
        <div class="section-card"><h3>üìö Hist√≥rico</h3><div id="listaHistorico"></div></div>
    </div>
</div>

<script>
    const URL_FIREBASE = "https://planejador-raquel-default-rtdb.firebaseio.com/"; 
    const cores = { "6¬∫ ano": "#84a59d", "7¬∫ ano": "#a5c4d4", "8¬∫ ano": "#f4a261", "9¬∫ ano": "#9b5de5" };
    
    let config = { ativa: "esc_1" };
    let banco = {};
    let chaveAtiva = "";

    // RECUPERA√á√ÉO DE EMERG√äNCIA
    function recuperarDados() {
        const chavesAntigas = ['bancoRaquel', 'bancoRaquelv7', 'confRaquelv7'];
        chavesAntigas.forEach(c => {
            const dado = localStorage.getItem(c);
            if(dado) {
                const parsed = JSON.parse(dado);
                if(c.includes('banco')) Object.assign(banco, parsed.banco || parsed);
            }
        });
    }

    async function iniciarSinc() {
        recuperarDados();
        const load = async () => {
            try {
                const res = await fetch(`${URL_FIREBASE}/dados.json`);
                const dados = await res.json();
                if (dados && dados.banco) { 
                    banco = dados.banco; 
                    // N√ÉO sobrescrevemos a config.ativa vinda do Firebase para evitar o salto de escola
                    atualizarUI(false); 
                }
            } catch (e) { console.log("Erro de conex√£o"); }
        };
        load();
        setInterval(load, 5000); 
    }

    async function salvar() { 
        localStorage.setItem('bancoRaquel', JSON.stringify(banco));
        renderizarHome();
        try { 
            await fetch(`${URL_FIREBASE}/dados.json`, { 
                method: 'PUT', 
                body: JSON.stringify({config: {ativa: config.ativa}, banco: banco}) 
            }); 
        } catch(e) {}
    }

    function getDiasEscola() { 
        const sel = document.getElementById('escolaAtiva');
        const nomeEscola = sel.options[sel.selectedIndex].text;
        return (nomeEscola.includes("Natividade")) ? ["Quinta", "Sexta"] : ["Segunda", "Ter√ßa", "Quarta"]; 
    }

    function trocarEscola() { 
        config.ativa = document.getElementById('escolaAtiva').value; 
        document.getElementById('painelTurma').style.display = 'none'; 
        atualizarUI(true); 
    }
    
    function atualizarUI(resetPainel = true) {
        const sel = document.getElementById('escolaAtiva');
        sel.value = config.ativa;
        document.getElementById('tituloEscola').innerText = "üìÖ Hor√°rio: " + sel.options[sel.selectedIndex].text;
        renderizarTurmas();
        if(!resetPainel && chaveAtiva) {
            renderizarHorariosLocal();
            renderizarHistoricoLocal();
        }
    }

    function renderizarTurmas() {
        const grid = document.getElementById('turmaGrid'); grid.innerHTML = '';
        ["6¬∫ ano", "7¬∫ ano", "8¬∫ ano", "9¬∫ ano"].forEach(nome => {
            const id = `${config.ativa}_${nome.replace(/\s/g, '_')}`;
            if(!banco[id]) banco[id] = { roteiros: [], hor√°rios: {} };
            const card = document.createElement('div'); card.className = 'card-turma'; card.style.borderTopColor = cores[nome];
            card.innerHTML = `<b style="color:${cores[nome]}">${nome}</b>`;
            card.onclick = () => { 
                chaveAtiva = id; 
                document.getElementById('painelTurma').style.display = 'block'; 
                document.getElementById('tituloTurmaDinamico').innerText = `Pasta: ${nome}`; 
                renderizarHorariosLocal(); 
                renderizarHistoricoLocal(); 
            };
            grid.appendChild(card);
        });
        renderizarHome();
    }

    function renderizarHorariosLocal() {
        const cont = document.getElementById('gradeHorario'); cont.innerHTML = '';
        getDiasEscola().forEach(dia => {
            if(typeof banco[chaveAtiva].hor√°rios[dia] === 'string') banco[chaveAtiva].hor√°rios[dia] = [banco[chaveAtiva].hor√°rios[dia]];
            if(!banco[chaveAtiva].hor√°rios[dia]) banco[chaveAtiva].hor√°rios[dia] = [""];
            
            let html = `<div><div style="display:flex; justify-content:space-between; align-items:center;"><b>${dia}</b> <button class="btn-add" onclick="addAulaInput('${dia}')">‚ûï Aula</button></div>`;
            banco[chaveAtiva].hor√°rios[dia].forEach((val, idx) => {
                html += `<div class="aula-row">
                    <input type="text" value="${val}" onblur="banco['${chaveAtiva}'].hor√°rios['${dia}'][${idx}]=this.value; salvar();">
                    <button style="border:none; background:none; cursor:pointer;" onclick="banco['${chaveAtiva}'].hor√°rios['${dia}'].splice(${idx}, 1); salvar(); renderizarHorariosLocal();">‚ùå</button>
                </div>`;
            });
            cont.innerHTML += html + `</div>`;
        });
    }

    function addAulaInput(dia) { banco[chaveAtiva].hor√°rios[dia].push(""); renderizarHorariosLocal(); }

    function renderizarHome() {
        const grid = document.getElementById('homeDaysGrid'); grid.innerHTML = '';
        getDiasEscola().forEach(dia => {
            let html = `<div class="day-box"><h4>${dia}</h4>`;
            ["6¬∫ ano", "7¬∫ ano", "8¬∫ ano", "9¬∫ ano"].forEach(t => {
                const id = `${config.ativa}_${t.replace(/\s/g, '_')}`;
                const aulas = banco[id]?.hor√°rios?.[dia];
                if(Array.isArray(aulas)) {
                    aulas.forEach(aula => { if(aula) html += `<div class="schedule-line" style="background:${cores[t]}">${aula}: ${t}</div>`; });
                }
            });
            grid.innerHTML += html + `</div>`;
        });
    }

    function salvarNovo() {
        const d = document.getElementById('dataInput').value, a = document.getElementById('aulaInput').value, t = document.getElementById('textoInput').value;
        if(!d || !t) return alert("Preencha os campos.");
        banco[chaveAtiva].roteiros.unshift({ data: d, aula: a, texto: t });
        salvar(); 
        renderizarHistoricoLocal();
        document.getElementById('dataInput').value=''; document.getElementById('aulaInput').value=''; document.getElementById('textoInput').value='';
    }

    function renderizarHistoricoLocal() {
        const lista = document.getElementById('listaHistorico'); lista.innerHTML = '';
        if(banco[chaveAtiva]?.roteiros) {
            banco[chaveAtiva].roteiros.forEach((r) => {
                lista.innerHTML += `<div class="roteiro-item"><span>üìÖ <b>${r.data}</b> - ${r.aula}</span></div>`;
            });
        }
    }

    iniciarSinc();
</script>
</body>
</html>
