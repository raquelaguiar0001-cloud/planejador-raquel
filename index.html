<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador Raquel Aguiar</title>
    <style>
        :root { --primary: #f8edeb; --accent: #fcd5ce; --text: #4a4e69; --white: #ffffff; --bg: #fdf8f7; --shadow: 0 4px 12px rgba(0,0,0,0.08); }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { width: 100%; max-width: 1000px; margin: auto; }
        .school-selector { background: #9a8c98; padding: 15px; border-radius: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; color: white; box-shadow: var(--shadow); }
        select { padding: 8px; border-radius: 8px; border: none; font-weight: bold; }
        .section-card { background: var(--white); padding: 20px; border-radius: 20px; margin-bottom: 20px; box-shadow: var(--shadow); }
        .turmas-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px; margin-bottom: 30px; }
        .card-turma { background: var(--white); padding: 20px; border-radius: 15px; cursor: pointer; text-align: center; box-shadow: var(--shadow); border-top: 6px solid #ccc; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1.5px solid #eee; border-radius: 10px; box-sizing: border-box; font-family: inherit; }
        .btn-main { background-color: #84a59d; color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: bold; }
        .btn-sub { background: #b7b7a4; color: white; border: none; padding: 8px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; margin-top: 5px; }
        
        /* Estilo dos T√≥picos */
        .roteiro-item { background: #fff; border: 1px solid #eee; border-radius: 12px; margin-bottom: 10px; padding: 15px; border-left: 6px solid var(--accent); cursor: pointer; }
        .subtopico-view { margin-left: 20px; font-size: 0.9rem; color: #666; display: list-item; list-style-type: disc; }

        /* Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 20px; border-radius: 20px; width: 95%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        .edit-sub-row { display: flex; gap: 5px; align-items: center; margin-left: 15px; }
    </style>
</head>
<body>

<div id="modalEdicao" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between;">
            <h3>Editar Planejamento</h3>
            <button onclick="fecharModal()" style="border:none; background:none; font-size:20px;">&times;</button>
        </div>
        <input type="text" id="editData" placeholder="Data">
        <input type="text" id="editAula" placeholder="Aula">
        
        <p><b>T√≥picos/Conte√∫dos:</b></p>
        <div id="areaSubtopicosEdit"></div>
        <button class="btn-sub" onclick="adicionarLinhaSubtopico()">+ Adicionar Subt√≥pico</button>
        
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="btn-main" style="flex: 2;" onclick="salvarAlteracoes()">üíæ Salvar Altera√ß√µes</button>
            <button class="btn-main" style="background:#e5989b; flex: 1;" onclick="excluirRegistro()">üóëÔ∏è Excluir</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="school-selector">
        <span>üè´ Unidade:</span>
        <select id="escolaAtiva" onchange="mudarEscola()">
            <option value="JOAO_TAVARES">UE. Jo√£o Tavares da Costa</option>
            <option value="NATIVIDADE">UE. Natividade Marinho</option>
        </select>
    </div>

    <div class="section-card">
        <h3 style="text-align:center; color:#9a8c98;">üìÇ Pastas de Turmas</h3>
        <div class="turmas-grid" id="turmaGrid"></div>
    </div>

    <div id="painelTurma" style="display:none;">
        <div class="section-card">
            <h3 id="tituloTurmaDinamico"></h3>
            <h3>‚úçÔ∏è Novo Planejamento</h3>
            <input type="text" id="dataInput" placeholder="Data (Apenas n√∫meros)" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <input type="text" id="aulaInput" placeholder="Aula (Ex: 1¬™)">
            <textarea id="textoPrincipal" placeholder="T√≠tulo Principal do Planejamento"></textarea>
            <button class="btn-main" onclick="salvarNovo()">üíæ Criar Planejamento</button>
        </div>
        <div class="section-card">
            <h3>üìö Hist√≥rico</h3>
            <div id="listaHistorico"></div>
        </div>
    </div>
</div>

<script>
    const URL_FIREBASE = "https://planejador-raquel-default-rtdb.firebaseio.com/dados_v3.json"; 
    const CORES = { "6¬∫ ano": "#84a59d", "7¬∫ ano": "#a5c4d4", "8¬∫ ano": "#f4a261", "9¬∫ ano": "#9b5de5" };
    
    let banco = {};
    let escolaAtiva = "JOAO_TAVARES";
    let turmaAtiva = "";
    let indexEditando = null;

    async function carregar() {
        try {
            const res = await fetch(URL_FIREBASE);
            banco = await res.json() || {};
            renderizarTurmas();
        } catch (e) { console.error(e); }
    }

    async function sincronizar() {
        await fetch(URL_FIREBASE, { method: 'PUT', body: JSON.stringify(banco) });
    }

    function mudarEscola() {
        escolaAtiva = document.getElementById('escolaAtiva').value;
        document.getElementById('painelTurma').style.display = 'none';
        renderizarTurmas();
    }

    function renderizarTurmas() {
        const grid = document.getElementById('turmaGrid');
        grid.innerHTML = '';
        ["6¬∫ ano", "7¬∫ ano", "8¬∫ ano", "9¬∫ ano"].forEach(nome => {
            const id = `${escolaAtiva}_${nome.replace(/\s/g, '_')}`;
            if(!banco[id]) banco[id] = { roteiros: [] };
            const card = document.createElement('div');
            card.className = 'card-turma';
            card.style.borderTopColor = CORES[nome];
            card.innerHTML = `<b style="color:${CORES[nome]}">${nome}</b>`;
            card.onclick = () => {
                turmaAtiva = id;
                document.getElementById('painelTurma').style.display = 'block';
                document.getElementById('tituloTurmaDinamico').innerText = "Pasta: " + nome;
                renderizarHistorico();
            };
            grid.appendChild(card);
        });
    }

    function salvarNovo() {
        const d = document.getElementById('dataInput').value;
        const a = document.getElementById('aulaInput').value;
        const t = document.getElementById('textoPrincipal').value;
        if(!d || !t) return alert("Preencha os campos!");

        banco[turmaAtiva].roteiros.unshift({ data: d, aula: a, titulo: t, subtopicos: [] });
        sincronizar();
        renderizarHistorico();
        document.getElementById('textoPrincipal').value = '';
    }

    function renderizarHistorico() {
        const lista = document.getElementById('listaHistorico');
        lista.innerHTML = '';
        banco[turmaAtiva].roteiros.forEach((r, idx) => {
            let subsHtml = (r.subtopicos || []).map(s => `<div class="subtopico-view">${s}</div>`).join('');
            lista.innerHTML += `
                <div class="roteiro-item" onclick="abrirModal(${idx})">
                    <b>üìÖ ${r.data}</b> - ${r.aula}<br>
                    <strong>- ${r.titulo}</strong>
                    ${subsHtml}
                </div>`;
        });
    }

    function abrirModal(idx) {
        indexEditando = idx;
        const r = banco[turmaAtiva].roteiros[idx];
        document.getElementById('editData').value = r.data;
        document.getElementById('editAula').value = r.aula;
        
        const area = document.getElementById('areaSubtopicosEdit');
        area.innerHTML = `<input type="text" id="editTituloPrincipal" value="${r.titulo}" style="font-weight:bold" placeholder="T√≠tulo do Planejamento">`;
        
        (r.subtopicos || []).forEach((sub, sIdx) => {
            area.innerHTML += `
                <div class="edit-sub-row">
                    <span>‚Ä¢</span>
                    <input type="text" class="input-sub" value="${sub}" onblur="atualizarArraySub()">
                    <button onclick="removerSub(${sIdx})" style="border:none; background:none;">‚ùå</button>
                </div>`;
        });
        document.getElementById('modalEdicao').style.display = 'flex';
    }

    function adicionarLinhaSubtopico() {
        const area = document.getElementById('areaSubtopicosEdit');
        const div = document.createElement('div');
        div.className = 'edit-sub-row';
        div.innerHTML = `<span>‚Ä¢</span><input type="text" class="input-sub" placeholder="Novo subt√≥pico..." onblur="atualizarArraySub()">`;
        area.appendChild(div);
    }

    function atualizarArraySub() {
        const inputs = document.querySelectorAll('.input-sub');
        const novosSubs = [];
        inputs.forEach(i => { if(i.value) novosSubs.push(i.value); });
        banco[turmaAtiva].roteiros[indexEditando].subtopicos = novosSubs;
    }

    function removerSub(sIdx) {
        banco[turmaAtiva].roteiros[indexEditando].subtopicos.splice(sIdx, 1);
        abrirModal(indexEditando);
    }

    function salvarAlteracoes() {
        banco[turmaAtiva].roteiros[indexEditando].data = document.getElementById('editData').value;
        banco[turmaAtiva].roteiros[indexEditando].aula = document.getElementById('editAula').value;
        banco[turmaAtiva].roteiros[indexEditando].titulo = document.getElementById('editTituloPrincipal').value;
        sincronizar();
        renderizarHistorico();
        fecharModal();
    }

    function excluirRegistro() {
        if(confirm("Excluir este planejamento?")) {
            banco[turmaAtiva].roteiros.splice(indexEditando, 1);
            sincronizar();
            renderizarHistorico();
            fecharModal();
        }
    }

    function fecharModal() { document.getElementById('modalEdicao').style.display = 'none'; }

    carregar();
</script>
</body>
</html>
