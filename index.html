<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador - Natividade Marinho</title>
    <style>
        :root { 
            --primary: #cfd8dc; 
            --card-bg: #ffffff; 
            --text-dark: #263238; 
            --header-bg: #546e7a; 
            --accent: #ffccbc;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: var(--primary); color: var(--text-dark); margin: 0; padding: 15px; line-height: 1.5; }
        .container { width: 100%; max-width: 1100px; margin: auto; }
        
        .header-unidade { background: var(--header-bg); padding: 30px 20px; border-radius: 20px; color: white; text-align: center; margin-bottom: 25px; box-shadow: var(--shadow); }
        
        .layout-turma { display: grid; grid-template-columns: 320px 1fr; gap: 20px; align-items: start; }
        
        .home-schedule { background: #eceff1; padding: 20px; border-radius: 20px; margin-bottom: 25px; border: 1px solid #b0bec5; box-shadow: var(--shadow); }
        .grid-home-days { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; }
        .day-box { background: #fff; border-radius: 15px; padding: 15px; border: 1px solid #cfd8dc; }
        .day-box h4 { margin: 0 0 12px 0; text-align: center; color: var(--header-bg); text-transform: uppercase; font-size: 0.8rem; border-bottom: 2px solid var(--accent); padding-bottom: 5px; }
        
        .schedule-tag { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; margin-bottom: 8px; padding: 10px; border-radius: 8px; color: white; font-weight: 600; }

        .section-card { background: var(--card-bg); padding: 20px; border-radius: 20px; margin-bottom: 20px; box-shadow: var(--shadow); border: 1px solid #cfd8dc; }
        .turmas-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card-turma { background: #fdfdfd; padding: 25px; border-radius: 15px; cursor: pointer; text-align: center; font-weight: bold; border-top: 6px solid #ccc; transition: 0.2s; }
        
        .btn-main { background-color: var(--header-bg); color: white; border: none; padding: 16px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: bold; font-size: 1rem; }
        
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1.5px solid #cfd8dc; border-radius: 10px; font-size: 0.95rem; color: var(--text-dark); background: #fcfcfc; box-sizing: border-box; }
        textarea { min-height: 80px; resize: vertical; }

        .row-compacta { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        #gradeHorario { display: flex; flex-direction: column; gap: 12px; }
        .col-horario { background: #ffffff; padding: 15px; border-radius: 15px; border: 1px solid #cfd8dc; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .col-horario-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); margin-bottom: 12px; padding-bottom: 5px; color: var(--header-bg); font-weight: bold; font-size: 0.75rem; }
        .linha-horario { display: flex; align-items: center; gap: 8px; }
        .linha-horario input { flex: 1; }
        .btn-del-horario { background: none; border: none; color: #d32f2f; cursor: pointer; font-size: 1.1rem; padding: 0 5px; font-weight: bold; }
        
        .btn-add-small { padding: 2px 8px; font-size: 0.9rem; border-radius: 5px; cursor: pointer; border: 1px solid #cfd8dc; background: #fff; color: #546e7a; line-height: 1; }

        .roteiro-item { background: #fff; border: 1px solid #cfd8dc; border-radius: 15px; margin-bottom: 12px; overflow: hidden; cursor: pointer; }
        .roteiro-header { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; background: #f8f9fa; }
        .data-badge { background: var(--header-bg); color: white; padding: 3px 10px; border-radius: 15px; font-size: 0.8rem; font-weight: bold; }
        .roteiro-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; padding: 0 20px; background: #fff; }
        .roteiro-item.open .roteiro-content { max-height: none; padding: 15px; border-top: 1px solid #eee; }
        .planejamento-texto { white-space: pre-wrap; font-size: 0.95rem; color: #37474f; margin: 10px 0; line-height: 1.5; }
        
        .subtopico-view { margin-left: 0; font-size: 0.9rem; color: #546e7a; display: flex; align-items: flex-start; gap: 10px; margin-top: 6px; padding: 8px; background: #f1f8e9; border-radius: 8px; border: 1px solid #dcedc8; }
        .subtopico-view.checked { background: #f8f9fa; border-color: #e0e0e0; color: #9e9e9e; text-decoration: line-through; }
        .check-box { width: 18px; height: 18px; cursor: pointer; accent-color: var(--header-bg); flex-shrink: 0; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(38, 50, 56, 0.85); backdrop-filter: blur(4px); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 15px; }
        .modal-content { background: #fff; padding: 25px; border-radius: 20px; width: 100%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
        .btn-edit-top { background: var(--header-bg); color: white; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="modalEdicao" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0; color:var(--header-bg)">Editar Registro</h3>
        <div style="margin-bottom:20px; display:flex; gap:10px;">
            <button class="btn-main" onclick="salvarAlteracoes()" style="flex:2">üíæ Atualizar</button>
            <button class="btn-main" onclick="fecharModal()" style="flex:1; background:#90a4ae;">Sair</button>
        </div>
        <div class="row-compacta">
            <div><label style="font-size: 0.65rem; font-weight: bold;">DATA</label><input type="text" id="editData" onkeyup="mascaraData(this)" maxlength="10"></div>
            <div><label style="font-size: 0.65rem; font-weight: bold;">AULA</label><input type="text" id="editAula"></div>
        </div>
        <textarea id="editTitulo"></textarea>
        <div id="areaSubtopicosEdit"></div>
        <button style="border: 1px solid #cfd8dc; background: #f8f9fa; padding: 10px; width: 100%; border-radius: 10px; cursor: pointer; margin-top: 10px;" onclick="adicionarLinhaSubtopico()">+ Novo T√≥pico</button>
        <button onclick="excluirRegistro()" style="width:100%; background:none; border:none; color:#d32f2f; cursor:pointer; margin-top:30px; font-weight:bold;">üóëÔ∏è EXCLUIR</button>
    </div>
</div>

<div class="container">
    <div class="header-unidade"><h1>Natividade Marinho</h1><p>Planejamento Semanal - Raquel Aguiar</p></div>
    <div class="home-schedule"><div class="grid-home-days" id="homeDaysGrid"></div></div>
    <div class="section-card"><div class="turmas-grid" id="turmaGrid"></div></div>
    
    <div id="painelTurma" style="display:none;" class="layout-turma">
        <div id="colunaHorarios">
            <div class="section-card" style="padding: 15px;">
                <h2 id="tituloTurmaDinamico" style="margin:0 0 15px 0; color:var(--header-bg); text-align: center; font-size: 1.1rem;"></h2>
                <div id="gradeHorario"></div>
            </div>
        </div>

        <div id="colunaDireita">
            <div class="section-card">
                <h3 style="margin-top:0">‚úçÔ∏è Novo Planejamento</h3>
                <div class="row-compacta">
                    <input type="text" id="dataInput" placeholder="Data (DDMMAAAA)" maxlength="10" onkeyup="mascaraData(this)">
                    <input type="text" id="aulaInput" placeholder="Aula">
                </div>
                <textarea id="textoPrincipal" placeholder="O que ser√° trabalhado?"></textarea>
                <button class="btn-main" onclick="salvarNovo()">üíæ Salvar</button>
            </div>
            <div id="listaHistorico"></div>
        </div>
    </div>
</div>

<script>
    const URL_FIREBASE = "https://planejador-raquel-default-rtdb.firebaseio.com/natividade_data.json"; 
    const CORES = { "6¬∫ ano": "#546e7a", "7¬∫ ano": "#78909c", "8¬∫ ano": "#8d6e63", "9¬∫ ano": "#6d4c41" };
    let banco = {}; let turmaAtiva = ""; let indexEditando = null;
    let idsAbertos = new Set();

    async function carregar() {
        const res = await fetch(URL_FIREBASE);
        banco = await res.json() || {};
        renderizarTurmas(); renderizarHome();
        if(turmaAtiva) { renderizarGrade(); renderizarHistorico(); }
    }

    setInterval(() => { 
        if (document.getElementById('modalEdicao').style.display !== 'flex') carregar(); 
    }, 5000);

    // M√ÅSCARA CORRIGIDA: Aceita n√∫meros e insere as barras automaticamente
    function mascaraData(i) {
        let v = i.value.replace(/\D/g, ""); 
        if (v.length > 2 && v.length <= 4) {
            v = v.substring(0, 2) + "/" + v.substring(2);
        } else if (v.length > 4) {
            v = v.substring(0, 2) + "/" + v.substring(2, 4) + "/" + v.substring(4, 8);
        }
        i.value = v;
    }

    function renderizarTurmas() {
        const grid = document.getElementById('turmaGrid'); grid.innerHTML = '';
        ["6¬∫ ano", "7¬∫ ano", "8¬∫ ano", "9¬∫ ano"].forEach(nome => {
            const id = `NAT_${nome.replace(/\s/g, '_')}`;
            const card = document.createElement('div'); card.className = 'card-turma'; 
            card.style.borderTopColor = CORES[nome]; card.innerHTML = `<span>${nome}</span>`;
            card.onclick = () => { 
                turmaAtiva = id; 
                idsAbertos.clear();
                document.getElementById('tituloTurmaDinamico').innerText = nome;
                document.getElementById('painelTurma').style.display = 'grid'; 
                renderizarGrade(); renderizarHistorico(); 
            };
            grid.appendChild(card);
        });
    }

    function renderizarHome() {
        const grid = document.getElementById('homeDaysGrid'); grid.innerHTML = '';
        ["Quinta", "Sexta"].forEach(dia => {
            let html = `<div class="day-box"><h4>${dia}</h4>`;
            let aulas = [];
            ["6¬∫ ano", "7¬∫ ano", "8¬∫ ano", "9¬∫ ano"].forEach(nome => {
                const id = `NAT_${nome.replace(/\s/g, '_')}`;
                (banco[id]?.hor√°rios?.[dia] || []).forEach(a => { if(a.trim()) aulas.push({h: a, t: nome}); });
            });
            aulas.sort((a,b) => (parseInt(a.h)||0) - (parseInt(b.h)||0)).forEach(item => {
                html += `<div class="schedule-tag" style="background:${CORES[item.t]}">${item.h} - ${item.t}</div>`;
            });
            grid.innerHTML += html + `</div>`;
        });
    }

    function renderizarGrade() {
        const cont = document.getElementById('gradeHorario'); cont.innerHTML = '';
        if(!banco[turmaAtiva]) banco[turmaAtiva] = { hor√°rios: {} };
        ["Quinta", "Sexta"].forEach(dia => {
            if(!banco[turmaAtiva].hor√°rios[dia]) banco[turmaAtiva].hor√°rios[dia] = [""];
            let html = `<div class="col-horario"><div class="col-horario-header"><span>${dia.toUpperCase()}</span><button class="btn-add-small" onclick="addLinha('${dia}')">+</button></div>`;
            banco[turmaAtiva].hor√°rios[dia].forEach((val, idx) => {
                html += `<div class="linha-horario"><input type="text" value="${val}" placeholder="Hor√°rio" onblur="banco['${turmaAtiva}'].hor√°rios['${dia}'][${idx}]=this.value; sincronizar();"><button class="btn-del-horario" onclick="removerLinhaHorario('${dia}', ${idx})">√ó</button></div>`;
            });
            cont.innerHTML += html + `</div>`;
        });
    }

    function addLinha(dia) { banco[turmaAtiva].hor√°rios[dia].push(""); renderizarGrade(); }
    function removerLinhaHorario(dia, idx) {
        if(confirm("Excluir hor√°rio?")) { banco[turmaAtiva].hor√°rios[dia].splice(idx, 1); sincronizar(); renderizarGrade(); }
    }

    async function sincronizar() { await fetch(URL_FIREBASE, { method: 'PUT', body: JSON.stringify(banco) }); }

    function toggleCheck(roteiroIdx, subIdx) {
        let sub = banco[turmaAtiva].roteiros[roteiroIdx].subtopicos[subIdx];
        if (typeof sub === 'string') banco[turmaAtiva].roteiros[roteiroIdx].subtopicos[subIdx] = { texto: sub, feito: true };
        else banco[turmaAtiva].roteiros[roteiroIdx].subtopicos[subIdx].feito = !banco[turmaAtiva].roteiros[roteiroIdx].subtopicos[subIdx].feito;
        sincronizar(); renderizarHistorico();
    }

    function gerenciarAbertura(idx, elemento) {
        if (idsAbertos.has(idx)) { idsAbertos.delete(idx); elemento.classList.remove('open'); }
        else { idsAbertos.add(idx); elemento.classList.add('open'); }
    }

    function renderizarHistorico() {
        const lista = document.getElementById('listaHistorico'); lista.innerHTML = '<h3>üìö Hist√≥rico</h3>';
        (banco[turmaAtiva].roteiros || []).forEach((r, idx) => {
            let subs = (r.subtopicos || []).map((s, sIdx) => {
                const isChecked = typeof s === 'object' ? s.feito : false;
                const texto = typeof s === 'object' ? s.texto : s;
                return `<div class="subtopico-view ${isChecked ? 'checked' : ''}" onclick="event.stopPropagation(); toggleCheck(${idx}, ${sIdx})"><input type="checkbox" class="check-box" ${isChecked ? 'checked' : ''}><span>${texto}</span></div>`;
            }).join('');
            const isOpen = idsAbertos.has(idx) ? 'open' : '';
            const card = document.createElement('div'); card.className = `roteiro-item ${isOpen}`;
            card.innerHTML = `<div class="roteiro-header" onclick="gerenciarAbertura(${idx}, this.parentElement)"><span class="data-badge">${r.data}</span><span style="font-weight:bold; font-size:0.85rem;">${r.aula}</span><span>‚ñº</span></div><div class="roteiro-content"><button class="btn-edit-top" onclick="abrirModal(${idx})">‚úèÔ∏è Editar</button><div class="planejamento-texto">${r.titulo}</div>${subs}</div>`;
            lista.appendChild(card);
        });
    }

    function salvarNovo() {
        const d = document.getElementById('dataInput').value, a = document.getElementById('aulaInput').value, t = document.getElementById('textoPrincipal').value;
        if(!d || !t) return alert("Preencha data e texto.");
        if(!banco[turmaAtiva].roteiros) banco[turmaAtiva].roteiros = [];
        banco[turmaAtiva].roteiros.unshift({ data: d, aula: a, titulo: t, subtopicos: [] });
        sincronizar(); renderizarHistorico();
        document.getElementById('dataInput').value=''; document.getElementById('aulaInput').value=''; document.getElementById('textoPrincipal').value='';
    }

    function abrirModal(idx) {
        indexEditando = idx; const r = banco[turmaAtiva].roteiros[idx];
        document.getElementById('editData').value = r.data; document.getElementById('editAula').value = r.aula; document.getElementById('editTitulo').value = r.titulo;
        const area = document.getElementById('areaSubtopicosEdit'); area.innerHTML = '';
        (r.subtopicos || []).forEach((s) => {
            const texto = typeof s === 'object' ? s.texto : s;
            area.innerHTML += `<div style="display:flex; gap:10px;"><textarea class="input-sub" style="min-height:45px; margin:5px 0;" onblur="salvarEstadoSubs()">${texto}</textarea> <button onclick="this.parentElement.remove(); salvarEstadoSubs();">‚ùå</button></div>`;
        });
        document.getElementById('modalEdicao').style.display = 'flex';
    }

    function salvarEstadoSubs() { 
        const inputs = document.querySelectorAll('.input-sub'); 
        const subsAntigos = banco[turmaAtiva].roteiros[indexEditando].subtopicos || [];
        banco[turmaAtiva].roteiros[indexEditando].subtopicos = Array.from(inputs).map((i, idx) => ({ texto: i.value, feito: subsAntigos[idx]?.feito || false })).filter(v => v.texto !== ""); 
    }
    
    function adicionarLinhaSubtopico() {
        const div = document.createElement('div'); div.style.display="flex"; div.style.gap="10px";
        div.innerHTML = `<textarea class="input-sub" style="min-height:45px; margin:5px 0;" placeholder="Novo t√≥pico..." onblur="salvarEstadoSubs()"></textarea> <button onclick="this.parentElement.remove(); salvarEstadoSubs();">‚ùå</button>`;
        document.getElementById('areaSubtopicosEdit').appendChild(div);
    }

    function salvarAlteracoes() {
        banco[turmaAtiva].roteiros[indexEditando].data = document.getElementById('editData').value;
        banco[turmaAtiva].roteiros[indexEditando].aula = document.getElementById('editAula').value;
        banco[turmaAtiva].roteiros[indexEditando].titulo = document.getElementById('editTitulo').value;
        sincronizar(); renderizarHistorico(); fecharModal();
    }

    function excluirRegistro() { if(confirm("Apagar permanentemente?")) { banco[turmaAtiva].roteiros.splice(indexEditando, 1); sincronizar(); renderizarHistorico(); fecharModal(); } }
    function fecharModal() { document.getElementById('modalEdicao').style.display = 'none'; indexEditando = null; }
    carregar();
</script>
</body>
</html>
