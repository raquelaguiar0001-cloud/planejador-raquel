<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“‚ Planejador Raquel</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ğŸ“‚</text></svg>">

    <style>
        :root { --primary: #f8edeb; --accent: #fcd5ce; --text: #4a4e69; --white: #ffffff; --bg: #fdf8f7; --shadow: 0 4px 12px rgba(0,0,0,0.08); }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { width: 100%; max-width: 1000px; margin: auto; }
        .school-selector { background: #9a8c98; padding: 15px; border-radius: 20px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; color: white; box-shadow: var(--shadow); }
        select { padding: 8px 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .header-main { text-align: center; margin-bottom: 20px; }
        .home-schedule { background: var(--white); padding: 20px; border-radius: 25px; margin-bottom: 30px; box-shadow: var(--shadow); border: 2.5px solid var(--accent); }
        .grid-home-days { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .day-box { background: #fff; border: 1px solid #f0f0f0; border-radius: 15px; padding: 12px; min-height: 80px; }
        .day-box h4 { margin: 0 0 10px 0; text-align: center; color: #9a8c98; border-bottom: 1px solid var(--primary); }
        .turmas-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; margin-bottom: 30px; }
        .card-turma { background: var(--white); padding: 18px; border-radius: 20px; cursor: pointer; text-align: center; box-shadow: var(--shadow); border: 4px solid transparent; border-top-width: 8px; transition: 0.3s; }
        .schedule-line { font-size: 0.82rem; margin-bottom: 6px; padding: 8px; border-radius: 10px; color: white; font-weight: 600; text-align: center; }
        .section-card { background: var(--white); padding: 20px; border-radius: 25px; margin-bottom: 20px; box-shadow: var(--shadow); }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1.5px solid #eee; border-radius: 12px; box-sizing: border-box; font-family: inherit; }
        .btn-main { background-color: #b7b7a4; color: white; border: none; padding: 15px; border-radius: 15px; cursor: pointer; width: 100%; font-weight: bold; }
        .roteiro-item { background: #fff; border: 1px solid #eee; border-radius: 15px; margin-bottom: 8px; padding: 15px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--accent); }
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:1000; }
        .modal-content { background: white; width: 95%; max-width: 800px; height: 85vh; padding: 30px; border-radius: 25px; position: relative; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div id="modalVisualizacao" class="modal-overlay">
    <div class="modal-content">
        <div style="border-bottom: 2px solid var(--primary); margin-bottom: 15px; padding-bottom: 10px; font-weight: bold; color: #9a8c98; font-size: 1.4rem; display: flex; justify-content: space-between;">
            <span id="modalTitulo"></span><button onclick="fecharModal()" style="background:none; border:none; font-size:30px; cursor:pointer; color:#999;">Ã—</button>
        </div>
        <div style="flex-grow: 1; display: flex; flex-direction: column;"><textarea id="modalTexto" style="flex-grow: 1; resize: none; font-size: 1.1rem; padding: 15px; border: none;"></textarea></div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="btn-main" style="background:#84a59d; flex:2;" onclick="salvarEdicaoModal()">ğŸ’¾ Salvar</button>
            <button class="btn-main" style="background:#9a8c98; flex:1;" onclick="addTopicoModal()">â• TÃ³pico</button>
            <button class="btn-main" style="background:#e5989b; flex:0.5;" onclick="excluirModal()">ğŸ—‘ï¸</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="school-selector">
        <span>ğŸ« Unidade Ativa:</span>
        <select id="escolaAtiva" onchange="trocarEscola()"></select>
    </div>
    <div class="header-main"><h1>Raquel Aguiar</h1><p id="nomeEscolaSub" style="font-weight:bold; color:#9a8c98;"></p></div>
    
    <div class="home-schedule">
        <h3 style="text-align:center; color:#9a8c98; margin-top:0;">ğŸ“… HorÃ¡rio da Semana</h3>
        <div class="grid-home-days" id="homeDaysGrid"></div>
    </div>

    <h3>ğŸ“‚ Turmas</h3>
    <div class="turmas-grid" id="turmaGrid"></div>

    <div id="painelTurma" style="display:none;">
        <div class="section-card">
            <h3 id="tituloTurmaDinamico"></h3>
            <p style="font-size: 0.9rem; color: #999; margin-bottom: 10px;">Quais aulas tens nesta turma? (Ex: 1Âª e 2Âª)</p>
            <div id="gradeHorario" style="display:flex; gap:10px; flex-wrap:wrap;"></div>
        </div>

        <div class="section-card">
            <h3>âœï¸ Novo Registro</h3>
            <input type="text" id="dataInput" placeholder="Data (Apenas nÃºmeros)" oninput="mascaraData(this)" maxlength="10">
            <input type="text" id="aulaInput" placeholder="Aulas (Ex: 3Âª aula)">
            <textarea id="textoInput" rows="5" placeholder="ConteÃºdo da aula..."></textarea>
            <button class="btn-main" onclick="salvarNovo()">ğŸ’¾ Salvar Tudo</button>
        </div>
        <div class="section-card"><h3>ğŸ“š HistÃ³rico</h3><div id="listaHistorico"></div></div>
    </div>
</div>

<script>
    const URL_FIREBASE = "https://planejador-raquel-default-rtdb.firebaseio.com/"; 
    const cores = { "6Âº ano": "#84a59d", "7Âº ano": "#a5c4d4", "8Âº ano": "#f4a261", "9Âº ano": "#9b5de5" };
    
    let config = JSON.parse(localStorage.getItem('confRaquelv7')) || { ativa: "esc_1", nomes: { "esc_1": "UE. JoÃ£o Tavares da Costa", "esc_2": "UE. Natividade Marinho" } };
    let banco = JSON.parse(localStorage.getItem('bancoRaquelv7')) || {};
    let chaveAtiva = "", indexEditando = null;

    async function salvar() { 
        localStorage.setItem('confRaquelv7', JSON.stringify(config)); 
        localStorage.setItem('bancoRaquelv7', JSON.stringify(banco)); 
        renderizarHome();
        try {
            await fetch(`${URL_FIREBASE}/dados.json`, { method: 'PUT', body: JSON.stringify({config, banco}) });
        } catch(e) { console.error("Erro ao sincronizar"); }
    }

    async function carregarSincronizacao() {
        try {
            const res = await fetch(`${URL_FIREBASE}/dados.json`);
            const dados = await res.json();
            if(dados) { config = dados.config; banco = dados.banco; atualizarUI(); }
        } catch(e) { console.log("Modo Offline"); }
    }

    function getDiasEscola() { return (config.nomes[config.ativa].includes("Natividade")) ? ["Quinta", "Sexta"] : ["Segunda", "TerÃ§a", "Quarta"]; }
    
    function trocarEscola() { 
        config.ativa = document.getElementById('escolaAtiva').value; 
        document.getElementById('painelTurma').style.display = 'none'; 
        atualizarUI(); 
    }
    
    function atualizarUI() {
        const sel = document.getElementById('escolaAtiva');
        sel.innerHTML = Object.entries(config.nomes).map(([id, n]) => `<option value="${id}" ${id===config.ativa?'selected':''}>${n}</option>`).join('');
        document.getElementById('nomeEscolaSub').innerText = config.nomes[config.ativa];
        renderizarTurmas();
    }

    function renderizarTurmas() {
        const grid = document.getElementById('turmaGrid'); grid.innerHTML = '';
        ["6Âº ano", "7Âº ano", "8Âº ano", "9Âº ano"].forEach(nome => {
            const id = `${config.ativa}_${nome.replace(/\s/g, '_')}`;
            if(!banco[id]) banco[id] = { roteiros: [], horÃ¡rios: {} };
            let cor = "#b7b7a4"; for (let p in cores) if (nome.includes(p)) cor = cores[p];
            const card = document.createElement('div'); card.className = 'card-turma'; card.style.borderTopColor = cor;
            card.innerHTML = `<b style="color:${cor}">${nome}</b>`;
            card.onclick = () => { 
                chaveAtiva = id; 
                document.getElementById('painelTurma').style.display = 'block'; 
                document.getElementById('tituloTurmaDinamico').innerText = `Pasta: ${nome}`; 
                renderizarHorariosLocal(); 
                renderizarHistoricoLocal(); 
            };
            grid.appendChild(card);
        });
        renderizarHome();
    }

    function mascaraData(i) {
        let v = i.value.replace(/\D/g, "");
        if (v.length > 2) v = v.substring(0, 2) + "/" + v.substring(2);
        if (v.length > 5) v = v.substring(0, 5) + "/" + v.substring(5, 10);
        i.value = v;
    }

    function salvarNovo() {
        const d = document.getElementById('dataInput').value, a = document.getElementById('aulaInput').value, t = document.getElementById('textoInput').value;
        if(!d || !t) return alert("Por favor, preencha a data e o conteÃºdo.");
        banco[chaveAtiva].roteiros.unshift({ data: d, aula: a, texto: t });
        salvar(); renderizarHistoricoLocal();
        document.getElementById('dataInput').value = ''; document.getElementById('aulaInput').value = ''; document.getElementById('textoInput').value = '';
    }

    function renderizarHistoricoLocal() {
        const lista = document.getElementById('listaHistorico'); lista.innerHTML = '';
        if(banco[chaveAtiva] && banco[chaveAtiva].roteiros) {
            banco[chaveAtiva].roteiros.forEach((r, i) => {
                lista.innerHTML += `<div class="roteiro-item" onclick="abrirModal(${i})"><span>ğŸ“… <b>${r.data}</b> - ${r.aula || 'Aula'}</span><span style="color:#9a8c98; font-size:12px;">ğŸ“‚ Abrir</span></div>`;
            });
        }
    }

    function abrirModal(i) { 
        indexEditando = i; 
        const r = banco[chaveAtiva].roteiros[i]; 
        document.getElementById('modalTitulo').innerText = `${r.data} - ${r.aula || 'Planejamento'}`; 
        document.getElementById('modalTexto').value = r.texto; 
        document.getElementById('modalVisualizacao').style.display = 'flex'; 
    }
    
    function fecharModal() { document.getElementById('modalVisualizacao').style.display = 'none'; }
    
    function salvarEdicaoModal() { 
        banco[chaveAtiva].roteiros[indexEditando].texto = document.getElementById('modalTexto').value; 
        salvar(); 
        alert("AlteraÃ§Ãµes guardadas!"); 
    }
    
    function addTopicoModal() { 
        const ex = prompt("Novo item:"); 
        if(ex) { 
            document.getElementById('modalTexto').value += (document.getElementById('modalTexto').value ? "\n" : "") + "â€¢ " + ex; 
            salvarEdicaoModal(); 
        } 
    }
    
    function excluirModal() { 
        if(confirm("Desejas apagar este registo?")) { 
            banco[chaveAtiva].roteiros.splice(indexEditando, 1); 
            salvar(); renderizarHistoricoLocal(); fecharModal(); 
        } 
    }

    function renderizarHorariosLocal() {
        const cont = document.getElementById('gradeHorario'); cont.innerHTML = '';
        const h = banco[chaveAtiva].horÃ¡rios || {};
        getDiasEscola().forEach(dia => {
            cont.innerHTML += `<div style="flex:1; min-width:140px;"><small><b>${dia}</b></small><input type="text" value="${h[dia] || ''}" onblur="banco['${chaveAtiva}'].horÃ¡rios['${dia}']=this.value; salvar();"></div>`;
        });
    }

    function renderizarHome() {
        const grid = document.getElementById('homeDaysGrid'); grid.innerHTML = '';
        getDiasEscola().forEach(dia => {
            let html = `<div class="day-box"><h4>${dia}</h4>`;
            ["6Âº ano", "7Âº ano", "8Âº ano", "9Âº ano"].forEach(t => {
                const id = `${config.ativa}_${t.replace(/\s/g, '_')}`;
                const aula = banco[id]?.horÃ¡rios?.[dia];
                if(aula) { 
                    let cor = "#b7b7a4"; for (let p in cores) if (t.includes(p)) cor = cores[p]; 
                    html += `<div class="schedule-line" style="background:${cor}">${aula}: ${t}</div>`; 
                }
            });
            grid.innerHTML += html + `</div>`;
        });
    }
    
    atualizarUI();
    carregarSincronizacao();
</script>
</body>
</html>
