<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador - Jo√£o Tavares da Costa</title>
    <style>
        :root { 
            --primary: #f0f4f7; /* Fundo azul acinzentado muito claro */
            --text: #334155; 
            --white: #ffffff; 
            --header-color: #475569;
            --shadow: 0 4px 12px rgba(0,0,0,0.05);
            /* Cores Frias das Turmas */
            --cor-6: #78909c; /* Azul acinzentado */
            --cor-7: #80cbc4; /* Verde √°gua */
            --cor-8: #9fa8da; /* Lavanda frio */
            --cor-9: #607d8b; /* Ard√≥sia */
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--primary); color: var(--text); margin: 0; padding: 15px; }
        .container { width: 100%; max-width: 900px; margin: auto; }
        
        .header-unidade { background: var(--header-color); padding: 20px; border-radius: 20px; color: white; text-align: center; margin-bottom: 25px; box-shadow: var(--shadow); }

        /* QUADRO GERAL */
        .home-schedule { background: var(--white); padding: 20px; border-radius: 20px; margin-bottom: 25px; box-shadow: var(--shadow); }
        .grid-home-days { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; }
        .day-box { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; padding: 12px; min-height: 100px; }
        .day-box h4 { margin: 0 0 10px 0; text-align: center; color: var(--header-color); border-bottom: 2px solid var(--primary); }
        
        /* Cores din√¢micas no hor√°rio geral */
        .line-6 { background: var(--cor-6); }
        .line-7 { background: var(--cor-7); }
        .line-8 { background: var(--cor-8); }
        .line-9 { background: var(--cor-9); }
        .schedule-line { font-size: 0.85rem; margin-bottom: 5px; padding: 8px; border-radius: 8px; color: white; font-weight: 600; text-align: center; }

        .section-card { background: var(--white); padding: 20px; border-radius: 20px; margin-bottom: 20px; box-shadow: var(--shadow); position: relative; }
        
        .turmas-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card-turma { background: var(--white); padding: 20px; border-radius: 15px; cursor: pointer; text-align: center; border-top: 6px solid #ccc; font-weight: bold; transition: 0.2s; }
        .card-turma:hover { transform: translateY(-3px); }

        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1.5px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; background: #fcfcfd; }
        
        .btn-main { background-color: #64748b; color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: bold; }
        .btn-sub { background: #94a3b8; color: white; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; }
        
        /* Bot√£o Minimizar/Fechar */
        .btn-close { background: #f1f5f9; color: #64748b; border: 1px solid #e2e8f0; padding: 8px 15px; border-radius: 10px; cursor: pointer; float: right; font-size: 0.8rem; font-weight: bold; }

        .roteiro-item { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; margin-bottom: 10px; padding: 15px; border-left: 6px solid #94a3b8; cursor: pointer; }
        .subtopico-view { margin-left: 20px; font-size: 0.9rem; color: #64748b; display: list-item; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; }
    </style>
</head>
<body>

<div id="modalEdicao" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0">Editar Planejamento</h3>
        <input type="text" id="editData">
        <input type="text" id="editAula">
        <input type="text" id="editTitulo" style="font-weight:bold">
        <div id="areaSubtopicosEdit"></div>
        <button class="btn-sub" onclick="adicionarLinhaSubtopico()">+ Subt√≥pico</button>
        <div style="margin-top:20px; display:flex; gap:10px;">
            <button class="btn-main" onclick="salvarAlteracoes()" style="flex:2">Atualizar</button>
            <button class="btn-main" onclick="fecharModal()" style="flex:1; background:#cbd5e1; color:#334155;">Voltar</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="header-unidade">
        <h1 style="margin:0">UE. Jo√£o Tavares da Costa</h1>
        <p style="margin:5px 0 0 0; opacity:0.8">Segunda, Ter√ßa e Quarta</p>
    </div>

    <div class="home-schedule">
        <h3 style="text-align:center; color: var(--header-color); margin-top:0;">üìÖ Hor√°rio da Semana</h3>
        <div class="grid-home-days" id="homeDaysGrid"></div>
    </div>

    <div class="section-card">
        <div class="turmas-grid" id="turmaGrid"></div>
    </div>

    <div id="painelTurma" style="display:none;">
        <div class="section-card">
            <button class="btn-close" onclick="minimizarTurma()">‚úñ Fechar Pasta</button>
            <h2 id="tituloTurmaDinamico" style="margin-top:0"></h2>
            
            <h3>‚è∞ Hor√°rios da Turma</h3>
            <div id="gradeHorario"></div>
        </div>

        <div class="section-card">
            <h3>‚úçÔ∏è Novo Planejamento</h3>
            <input type="text" id="dataInput" placeholder="Data (Apenas n√∫meros)" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <input type="text" id="aulaInput" placeholder="Aula (Ex: 1¬™ aula)">
            <textarea id="textoPrincipal" placeholder="T√≠tulo Principal"></textarea>
            <button class="btn-main" onclick="salvarNovo()">üíæ Salvar</button>
        </div>

        <div class="section-card">
            <h3>üìö Hist√≥rico</h3>
            <div id="listaHistorico"></div>
        </div>
    </div>
</div>

<script>
    const URL_FIREBASE = "https://planejador-raquel-default-rtdb.firebaseio.com/joao_tavares_data.json"; 
    const CORES = { "6¬∫ ano": "var(--cor-6)", "7¬∫ ano": "var(--cor-7)", "8¬∫ ano": "var(--cor-8)", "9¬∫ ano": "var(--cor-9)" };
    const CLASSES = { "6¬∫ ano": "line-6", "7¬∫ ano": "line-7", "8¬∫ ano": "line-8", "9¬∫ ano": "line-9" };
    const DIAS = ["Segunda", "Ter√ßa", "Quarta"];
    let banco = {}; let turmaAtiva = ""; let indexEditando = null;

    async function carregar() {
        const res = await fetch(URL_FIREBASE);
        banco = await res.json() || {};
        renderizarTurmas();
        renderizarHome();
    }

    async function sincronizar() {
        renderizarHome();
        await fetch(URL_FIREBASE, { method: 'PUT', body: JSON.stringify(banco) });
    }

    function minimizarTurma() {
        document.getElementById('painelTurma').style.display = 'none';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderizarTurmas() {
        const grid = document.getElementById('turmaGrid'); grid.innerHTML = '';
        ["6¬∫ ano", "7¬∫ ano", "8¬∫ ano", "9¬∫ ano"].forEach(nome => {
            const id = `JT_${nome.replace(/\s/g, '_')}`;
            if(!banco[id]) banco[id] = { roteiros: [], hor√°rios: {} };
            const card = document.createElement('div'); card.className = 'card-turma';
            card.style.borderTopColor = CORES[nome]; card.innerHTML = nome;
            card.onclick = () => { 
                turmaAtiva = id; 
                document.getElementById('painelTurma').style.display = 'block'; 
                document.getElementById('tituloTurmaDinamico').innerText = nome;
                renderizarGrade(); renderizarHistorico();
                document.getElementById('painelTurma').scrollIntoView({ behavior: 'smooth' });
            };
            grid.appendChild(card);
        });
    }

    function renderizarHome() {
        const grid = document.getElementById('homeDaysGrid'); grid.innerHTML = '';
        DIAS.forEach(dia => {
            let html = `<div class="day-box"><h4>${dia}</h4>`;
            ["6¬∫ ano", "7¬∫ ano", "8¬∫ ano", "9¬∫ ano"].forEach(nome => {
                const id = `JT_${nome.replace(/\s/g, '_')}`;
                const aulas = banco[id]?.hor√°rios?.[dia] || [];
                aulas.forEach(a => { if(a.trim()) html += `<div class="schedule-line ${CLASSES[nome]}">${a}: ${nome}</div>`; });
            });
            grid.innerHTML += html + `</div>`;
        });
    }

    function renderizarGrade() {
        const cont = document.getElementById('gradeHorario'); cont.innerHTML = '';
        DIAS.forEach(dia => {
            if(!banco[turmaAtiva].hor√°rios[dia]) banco[turmaAtiva].hor√°rios[dia] = [""];
            let html = `<div><b>${dia}</b> <button class="btn-sub" style="padding:2px 5px" onclick="addLinha('${dia}')">+</button>`;
            banco[turmaAtiva].hor√°rios[dia].forEach((val, idx) => {
                html += `<div style="display:flex; gap:5px; margin-top:5px;"><input type="text" value="${val}" onblur="banco['${turmaAtiva}'].hor√°rios['${dia}'][${idx}]=this.value; sincronizar();"></div>`;
            });
            cont.innerHTML += html + `</div>`;
        });
    }
    function addLinha(dia) { banco[turmaAtiva].hor√°rios[dia].push(""); renderizarGrade(); }

    function salvarNovo() {
        const d = document.getElementById('dataInput').value, a = document.getElementById('aulaInput').value, t = document.getElementById('textoPrincipal').value;
        if(!d || !t) return alert("Preencha data e t√≠tulo.");
        banco[turmaAtiva].roteiros.unshift({ data: d, aula: a, titulo: t, subtopicos: [] });
        sincronizar(); renderizarHistorico();
        document.getElementById('dataInput').value=''; document.getElementById('aulaInput').value=''; document.getElementById('textoPrincipal').value='';
    }

    function renderizarHistorico() {
        const lista = document.getElementById('listaHistorico'); lista.innerHTML = '';
        banco[turmaAtiva].roteiros.forEach((r, idx) => {
            let subsHtml = (r.subtopicos || []).map(s => `<div class="subtopico-view">${s}</div>`).join('');
            lista.innerHTML += `<div class="roteiro-item" onclick="abrirModal(${idx})"><b>üìÖ ${r.data}</b> - ${r.aula}<br><strong>- ${r.titulo}</strong>${subsHtml}</div>`;
        });
    }

    function abrirModal(idx) {
        indexEditando = idx; const r = banco[turmaAtiva].roteiros[idx];
        document.getElementById('editData').value = r.data; document.getElementById('editAula').value = r.aula; document.getElementById('editTitulo').value = r.titulo;
        const area = document.getElementById('areaSubtopicosEdit'); area.innerHTML = '';
        (r.subtopicos || []).forEach((sub, sIdx) => {
            area.innerHTML += `<div class="edit-sub-row"><input type="text" class="input-sub" value="${sub}" onblur="salvarEstadoSubs()"></div>`;
        });
        document.getElementById('modalEdicao').style.display = 'flex';
    }
    function adicionarLinhaSubtopico() {
        const area = document.getElementById('areaSubtopicosEdit');
        const div = document.createElement('div');
        div.className = 'edit-sub-row'; div.innerHTML = `<input type="text" class="input-sub" placeholder="Subt√≥pico..." onblur="salvarEstadoSubs()">`;
        area.appendChild(div);
    }
    function salvarEstadoSubs() {
        const inputs = document.querySelectorAll('.input-sub');
        banco[turmaAtiva].roteiros[indexEditando].subtopicos = Array.from(inputs).map(i => i.value).filter(v => v !== "");
    }
    function salvarAlteracoes() {
        banco[turmaAtiva].roteiros[indexEditando].data = document.getElementById('editData').value;
        banco[turmaAtiva].roteiros[indexEditando].aula = document.getElementById('editAula').value;
        banco[turmaAtiva].roteiros[indexEditando].titulo = document.getElementById('editTitulo').value;
        sincronizar(); renderizarHistorico(); fecharModal();
    }
    function fecharModal() { document.getElementById('modalEdicao').style.display = 'none'; }
    carregar();
</script>
</body>
</html>
