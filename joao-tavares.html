<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador - Jo√£o Tavares da Costa</title>
    <style>
        /* PALETA DE CORES RELAXANTE (TONS FRIOS) */
        :root { 
            --primary: #f0f4f8; /* Azul gelo suave para o fundo */
            --accent: #9eb3c2;  /* Azul acinzentado */
            --text: #334155;    /* Ard√≥sia escuro para leitura confort√°vel */
            --white: #ffffff; 
            --card-bg: #f8fafc;
            --shadow: 0 4px 15px rgba(148, 163, 184, 0.1); 
            --btn-save: #64748b; /* Azul ard√≥sia m√©dio */
            --header-color: #475569; /* Azul profissional para o topo */
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--primary); 
            color: var(--text); 
            margin: 0; 
            padding: 15px; 
            line-height: 1.6;
        }

        .container { width: 100%; max-width: 900px; margin: auto; }
        
        .header-unidade { 
            background: var(--header-color); 
            padding: 25px; 
            border-radius: 20px; 
            color: white; 
            text-align: center; 
            margin-bottom: 25px; 
            box-shadow: var(--shadow); 
        }

        /* QUADRO GERAL DE HOR√ÅRIOS */
        .home-schedule { 
            background: var(--white); 
            padding: 20px; 
            border-radius: 20px; 
            margin-bottom: 25px; 
            box-shadow: var(--shadow); 
            border: 2px solid #e2e8f0; 
        }
        .grid-home-days { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; }
        .day-box { background: var(--card-bg); border: 1px solid #e2e8f0; border-radius: 12px; padding: 12px; min-height: 120px; }
        .day-box h4 { margin: 0 0 10px 0; text-align: center; color: var(--header-color); border-bottom: 2px solid var(--primary); }
        .schedule-line { font-size: 0.85rem; margin-bottom: 6px; padding: 8px; border-radius: 8px; color: white; font-weight: 600; text-align: center; }

        .section-card { background: var(--white); padding: 25px; border-radius: 20px; margin-bottom: 20px; box-shadow: var(--shadow); }
        
        .turmas-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(145px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card-turma { 
            background: var(--white); 
            padding: 25px; 
            border-radius: 15px; 
            cursor: pointer; 
            text-align: center; 
            box-shadow: var(--shadow); 
            border-top: 8px solid #cbd5e1; 
            font-weight: bold; 
            transition: transform 0.2s;
        }
        .card-turma:active { transform: scale(0.95); }

        input, textarea { 
            width: 100%; padding: 12px; margin: 8px 0; 
            border: 1.5px solid #e2e8f0; border-radius: 10px; 
            box-sizing: border-box; font-family: inherit;
            background-color: #fcfcfd;
        }

        .btn-main { background-color: var(--btn-save); color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: bold; font-size: 1rem; }
        .btn-sub { background: #94a3b8; color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; margin-top: 5px; }
        
        .roteiro-item { 
            background: var(--white); border: 1px solid #e2e8f0; border-radius: 12px; 
            margin-bottom: 12px; padding: 15px; border-left: 6px solid var(--accent); cursor: pointer; 
        }
        .subtopico-view { margin-left: 20px; font-size: 0.9rem; color: #64748b; display: list-item; margin-top: 4px; }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 95%; max-width: 500px; max-height: 85vh; overflow-y: auto; }
        .edit-sub-row { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
    </style>
</head>
<body>

<div id="modalEdicao" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 style="margin:0; color: var(--header-color)">Editar Planejamento</h3>
            <button onclick="fecharModal()" style="border:none; background:none; font-size:24px; cursor:pointer; color: #94a3b8;">&times;</button>
        </div>
        <input type="text" id="editData" placeholder="Data">
        <input type="text" id="editAula" placeholder="Aulas">
        <input type="text" id="editTitulo" style="font-weight:bold" placeholder="Assunto Principal">
        
        <div id="areaSubtopicosEdit" style="margin-top: 15px;"></div>
        <button class="btn-sub" onclick="adicionarLinhaSubtopico()">+ Adicionar Subt√≥pico</button>
        
        <div style="display: flex; gap: 10px; margin-top: 25px;">
            <button class="btn-main" style="flex: 2; background: #64748b;" onclick="salvarAlteracoes()">üíæ Atualizar</button>
            <button class="btn-main" style="background:#f1f5f9; color: #ef4444; border: 1px solid #fee2e2; flex: 1;" onclick="excluirRegistro()">üóëÔ∏è Excluir</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="header-unidade">
        <h1 style="margin:0; font-size: 1.4rem;">UE. Jo√£o Tavares da Costa</h1>
        <p style="margin:5px 0 0 0; opacity: 0.9; font-weight: 300;">Segunda, Ter√ßa e Quarta</p>
    </div>

    <div class="home-schedule">
        <h3 style="text-align:center; color: var(--header-color); margin-top:0;">üìÖ Hor√°rio da Semana</h3>
        <div class="grid-home-days" id="homeDaysGrid"></div>
    </div>

    <div class="section-card">
        <div class="turmas-grid" id="turmaGrid"></div>
    </div>

    <div id="painelTurma" style="display:none;">
        <div class="section-card">
            <h2 id="tituloTurmaDinamico" style="color: var(--header-color); margin-top: 0;"></h2>
            <h3>‚è∞ Hor√°rios no Quadro</h3>
            <div id="gradeHorario"></div>
        </div>

        <div class="section-card">
            <h3>‚úçÔ∏è Novo Planejamento</h3>
            <input type="text" id="dataInput" placeholder="Data (Apenas n√∫meros)" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <input type="text" id="aulaInput" placeholder="Qual aula? (Ex: 1¬™ aula)">
            <textarea id="textoPrincipal" placeholder="T√≠tulo Principal do Planejamento"></textarea>
            <button class="btn-main" onclick="salvarNovo()">üíæ Salvar na Pasta</button>
        </div>

        <div class="section-card">
            <h3>üìö Hist√≥rico</h3>
            <p style="font-size: 0.8rem; color:#64748b; margin-bottom:15px;">Clique em um item para editar ou adicionar subt√≥picos.</p>
            <div id="listaHistorico"></div>
        </div>
    </div>
</div>

<script>
    const URL_FIREBASE = "https://planejador-raquel-default-rtdb.firebaseio.com/joao_tavares_data.json"; 
    const CORES = { "6¬∫ ano": "#475569", "7¬∫ ano": "#64748b", "8¬∫ ano": "#94a3b8", "9¬∫ ano": "#1e293b" };
    const DIAS = ["Segunda", "Ter√ßa", "Quarta"];
    let banco = {}; let turmaAtiva = ""; let indexEditando = null;

    async function carregar() {
        try {
            const res = await fetch(URL_FIREBASE);
            banco = await res.json() || {};
            renderizarTurmas();
            renderizarHome();
        } catch(e) { console.error(e); }
    }
    async function sincronizar() {
        renderizarHome();
        await fetch(URL_FIREBASE, { method: 'PUT', body: JSON.stringify(banco) });
    }
    function renderizarTurmas() {
        const grid = document.getElementById('turmaGrid'); grid.innerHTML = '';
        ["6¬∫ ano", "7¬∫ ano", "8¬∫ ano", "9¬∫ ano"].forEach(nome => {
            const id = `JT_${nome.replace(/\s/g, '_')}`;
            if(!banco[id]) banco[id] = { roteiros: [], hor√°rios: {} };
            const card = document.createElement('div'); card.className = 'card-turma';
            card.style.borderTopColor = CORES[nome]; card.innerHTML = `<span style="color:${CORES[nome]}">${nome}</span>`;
            card.onclick = () => { turmaAtiva = id; document.getElementById('painelTurma').style.display = 'block'; document.getElementById('tituloTurmaDinamico').innerText = "Pasta: " + nome; renderizarGrade(); renderizarHistorico(); };
            grid.appendChild(card);
        });
    }

    function renderizarHome() {
        const grid = document.getElementById('homeDaysGrid'); grid.innerHTML = '';
        DIAS.forEach(dia => {
            let html = `<div class="day-box"><h4>${dia}</h4>`;
            ["6¬∫ ano", "7¬∫ ano", "8¬∫ ano", "9¬∫ ano"].forEach(nome => {
                const id = `JT_${nome.replace(/\s/g, '_')}`;
                const aulas = banco[id]?.hor√°rios?.[dia] || [];
                aulas.forEach(a => { if(a.trim()) html += `<div class="schedule-line" style="background:${CORES[nome]}">${a}: ${nome}</div>`; });
            });
            grid.innerHTML += html + `</div>`;
        });
    }

    function renderizarGrade() {
        const cont = document.getElementById('gradeHorario'); cont.innerHTML = '';
        DIAS.forEach(dia => {
            if(!banco[turmaAtiva].hor√°rios[dia]) banco[turmaAtiva].hor√°rios[dia] = [""];
            let html = `<div style="margin-bottom:12px;"><b>${dia}</b> <button class="btn-sub" style="padding:2px 6px" onclick="addLinha('${dia}')">+</button>`;
            banco[turmaAtiva].hor√°rios[dia].forEach((val, idx) => {
                html += `<div style="display:flex; gap:5px; margin-top:5px;"><input type="text" value="${val}" onblur="banco['${turmaAtiva}'].hor√°rios['${dia}'][${idx}]=this.value; sincronizar();">
                <button onclick="banco['${turmaAtiva}'].hor√°rios['${dia}'].splice(${idx},1); sincronizar(); renderizarGrade();" style="border:none; background:none;">‚ùå</button></div>`;
            });
            cont.innerHTML += html + `</div>`;
        });
    }
    function addLinha(dia) { banco[turmaAtiva].hor√°rios[dia].push(""); renderizarGrade(); }

    function salvarNovo() {
        const d = document.getElementById('dataInput').value, a = document.getElementById('aulaInput').value, t = document.getElementById('textoPrincipal').value;
        if(!d || !t) return alert("Preencha a data e o t√≠tulo principal.");
        banco[turmaAtiva].roteiros.unshift({ data: d, aula: a, titulo: t, subtopicos: [] });
        sincronizar(); renderizarHistorico();
        document.getElementById('dataInput').value=''; document.getElementById('aulaInput').value=''; document.getElementById('textoPrincipal').value='';
    }
    function renderizarHistorico() {
        const lista = document.getElementById('listaHistorico'); lista.innerHTML = '';
        banco[turmaAtiva].roteiros.forEach((r, idx) => {
            let subsHtml = (r.subtopicos || []).map(s => `<div class="subtopico-view">${s}</div>`).join('');
            lista.innerHTML += `<div class="roteiro-item" onclick="abrirModal(${idx})"><b>üìÖ ${r.data}</b> - ${r.aula}<br><strong>- ${r.titulo}</strong>${subsHtml}</div>`;
        });
    }
    function abrirModal(idx) {
        indexEditando = idx; const r = banco[turmaAtiva].roteiros[idx];
        document.getElementById('editData').value = r.data; document.getElementById('editAula').value = r.aula; document.getElementById('editTitulo').value = r.titulo;
        const area = document.getElementById('areaSubtopicosEdit'); area.innerHTML = '';
        (r.subtopicos || []).forEach((sub, sIdx) => {
            area.innerHTML += `<div class="edit-sub-row"><span>‚Ä¢</span><input type="text" class="input-sub" value="${sub}" onblur="salvarEstadoSubs()"><button onclick="removerSub(${sIdx})" style="border:none;background:none;">‚ùå</button></div>`;
        });
        document.getElementById('modalEdicao').style.display = 'flex';
    }
    function adicionarLinhaSubtopico() {
        const area = document.getElementById('areaSubtopicosEdit'); const div = document.createElement('div');
        div.className = 'edit-sub-row'; div.innerHTML = `<span>‚Ä¢</span><input type="text" class="input-sub" placeholder="Detalhe/Subt√≥pico..." onblur="salvarEstadoSubs()">`;
        area.appendChild(div);
    }
    function salvarEstadoSubs() {
        const inputs = document.querySelectorAll('.input-sub');
        banco[turmaAtiva].roteiros[indexEditando].subtopicos = Array.from(inputs).map(i => i.value).filter(v => v !== "");
    }
    function salvarAlteracoes() {
        banco[turmaAtiva].roteiros[indexEditando].data = document.getElementById('editData').value;
        banco[turmaAtiva].roteiros[indexEditando].aula = document.getElementById('editAula').value;
        banco[turmaAtiva].roteiros[indexEditando].titulo = document.getElementById('editTitulo').value;
        sincronizar(); renderizarHistorico(); fecharModal();
    }
    function removerSub(sIdx) { banco[turmaAtiva].roteiros[indexEditando].subtopicos.splice(sIdx, 1); abrirModal(indexEditando); }
    function fecharModal() { document.getElementById('modalEdicao').style.display = 'none'; }
    function excluirRegistro() { if(confirm("Deseja apagar este planejamento?")) { banco[turmaAtiva].roteiros.splice(indexEditando, 1); sincronizar(); renderizarHistorico(); fecharModal(); } }
    carregar();
</script>
</body>
</html>
