<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador - Jo√£o Tavares da Costa</title>
    <style>
        :root { 
            --primary: #d1d9e0; 
            --card-bg: #f0f2f5; 
            --text-dark: #1e293b; 
            --header-bg: #334155;
            --bg-6: #90a4ae; --bg-7: #80cbc4; --bg-8: #9fa8da; --bg-9: #78909c;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--primary); color: var(--text-dark); margin: 0; padding: 15px; }
        .container { width: 100%; max-width: 900px; margin: auto; }
        
        .header-unidade { background: var(--header-bg); padding: 20px; border-radius: 20px; color: white; text-align: center; margin-bottom: 25px; }

        .home-schedule { background: var(--card-bg); padding: 20px; border-radius: 20px; margin-bottom: 25px; border: 1px solid #b0bec5; }
        .grid-home-days { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .day-box { background: #e2e8f0; border: 1px solid #cfd8dc; border-radius: 12px; padding: 15px; }
        .day-box h4 { margin: 0 0 12px 0; text-align: center; color: var(--text-dark); border-bottom: 2px solid #b0bec5; }
        
        .schedule-line { font-size: 0.9rem; margin-bottom: 6px; padding: 10px; border-radius: 8px; color: var(--text-dark); font-weight: 600; text-align: center; border: 1px solid rgba(0,0,0,0.1); }
        .line-6 { background: var(--bg-6); } .line-7 { background: var(--bg-7); } .line-8 { background: var(--bg-8); } .line-9 { background: var(--bg-9); }

        .section-card { background: var(--card-bg); padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid #b0bec5; position: relative; }
        .turmas-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        .card-turma { background: #e2e8f0; padding: 20px; border-radius: 15px; cursor: pointer; text-align: center; font-weight: bold; border: 1px solid #b0bec5; color: var(--text-dark); }
        
        .btn-toggle { background: #334155; color: white; border: none; padding: 5px 12px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; float: right; }
        .btn-main { background-color: #334155; color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: bold; font-size: 1rem; }
        
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1.5px solid #94a3b8; border-radius: 10px; font-size: 1rem; color: var(--text-dark); background: #f8fafc; }
        textarea { min-height: 100px; resize: vertical; }
        
        .roteiro-item { background: #f8fafc; border: 1px solid #cbd5e1; border-radius: 12px; margin-bottom: 10px; padding: 15px; border-left: 6px solid #64748b; cursor: pointer; }
        .subtopico-view { margin-left: 20px; font-size: 0.95rem; color: #475569; display: list-item; margin-top: 5px; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 20px; width: 95%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body>

<div id="modalEdicao" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0">Editar Planejamento</h3>
        <input type="text" id="editData" placeholder="Data" onkeyup="mascaraData(this)">
        <input type="text" id="editAula" placeholder="Aula">
        <textarea id="editTitulo" placeholder="Texto do Planejamento" style="font-weight: bold;"></textarea>
        
        <div id="areaSubtopicosEdit"></div>
        <button style="margin-top:10px; padding:10px; border-radius: 8px; cursor:pointer;" onclick="adicionarLinhaSubtopico()">+ Adicionar T√≥pico Extra</button>
        
        <div style="margin-top:20px; display:flex; gap:10px;">
            <button class="btn-main" onclick="salvarAlteracoes()" style="flex:2">üíæ Salvar Altera√ß√µes</button>
            <button class="btn-main" onclick="fecharModal()" style="flex:1; background:#94a3b8;">Voltar</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="header-unidade">
        <h1 style="margin:0">UE. Jo√£o Tavares da Costa</h1>
        <p style="margin:5px 0 0 0; opacity:0.9">Segunda, Ter√ßa e Quarta</p>
    </div>

    <div class="home-schedule">
        <h3 style="text-align:center; margin-top:0;">üìÖ Hor√°rio da Semana</h3>
        <div class="grid-home-days" id="homeDaysGrid"></div>
    </div>

    <div class="section-card">
        <div class="turmas-grid" id="turmaGrid"></div>
    </div>

    <div id="painelTurma" style="display:none;">
        <div class="section-card">
            <button class="btn-toggle" id="btnToggleHorario" onclick="toggleHorarioLocal()">‚ûñ Minimizar Hor√°rio</button>
            <h2 id="tituloTurmaDinamico" style="margin-top:0"></h2>
            <div id="gradeHorarioContainer">
                <div id="gradeHorario"></div>
            </div>
        </div>

        <div class="section-card">
            <h3>‚úçÔ∏è Novo Planejamento</h3>
            <input type="text" id="dataInput" placeholder="Data (Apenas n√∫meros)" maxlength="10" onkeyup="mascaraData(this)">
            <input type="text" id="aulaInput" placeholder="Qual aula?">
            <textarea id="textoPrincipal" placeholder="Escreva o texto do seu planejamento aqui..."></textarea>
            <button class="btn-main" onclick="salvarNovo()">üíæ Salvar na Pasta</button>
        </div>

        <div class="section-card">
            <h3>üìö Hist√≥rico (Clique para Editar)</h3>
            <div id="listaHistorico"></div>
        </div>
    </div>
</div>

<script>
    const URL_FIREBASE = "https://planejador-raquel-default-rtdb.firebaseio.com/joao_tavares_data.json"; 
    const CLASSES = { "6¬∫ ano": "line-6", "7¬∫ ano": "line-7", "8¬∫ ano": "line-8", "9¬∫ ano": "line-9" };
    const DIAS = ["Segunda", "Ter√ßa", "Quarta"];
    let banco = {}; let turmaAtiva = ""; let indexEditando = null;

    async function carregar() {
        const res = await fetch(URL_FIREBASE);
        banco = await res.json() || {};
        renderizarTurmas();
        renderizarHome();
    }

    async function sincronizar() {
        await fetch(URL_FIREBASE, { method: 'PUT', body: JSON.stringify(banco) });
        renderizarHome();
    }

    function mascaraData(i) {
        let v = i.value.replace(/\D/g, "");
        if (v.length >= 2) v = v.substring(0,2) + "/" + v.substring(2);
        if (v.length >= 5) v = v.substring(0,5) + "/" + v.substring(5,9);
        i.value = v;
    }

    function toggleHorarioLocal() {
        const container = document.getElementById('gradeHorarioContainer');
        const btn = document.getElementById('btnToggleHorario');
        container.style.display = (container.style.display === 'none') ? 'block' : 'none';
        btn.innerText = (container.style.display === 'none') ? "‚ûï Mostrar Hor√°rio" : "‚ûñ Minimizar Hor√°rio";
    }

    function renderizarTurmas() {
        const grid = document.getElementById('turmaGrid'); grid.innerHTML = '';
        ["6¬∫ ano", "7¬∫ ano", "8¬∫ ano", "9¬∫ ano"].forEach(nome => {
            const id = `JT_${nome.replace(/\s/g, '_')}`;
            if(!banco[id]) banco[id] = { roteiros: [], hor√°rios: {} };
            const card = document.createElement('div'); card.className = 'card-turma';
            card.innerHTML = nome;
            card.onclick = () => { 
                turmaAtiva = id; 
                document.getElementById('painelTurma').style.display = 'block'; 
                document.getElementById('tituloTurmaDinamico').innerText = "Pasta: " + nome;
                renderizarGrade(); renderizarHistorico();
            };
            grid.appendChild(card);
        });
    }

    function renderizarHome() {
        const grid = document.getElementById('homeDaysGrid'); grid.innerHTML = '';
        DIAS.forEach(dia => {
            let html = `<div class="day-box"><h4>${dia}</h4>`;
            ["6¬∫ ano", "7¬∫ ano", "8¬∫ ano", "9¬∫ ano"].forEach(nome => {
                const id = `JT_${nome.replace(/\s/g, '_')}`;
                const aulas = banco[id]?.hor√°rios?.[dia] || [];
                aulas.forEach(a => { if(a.trim()) html += `<div class="schedule-line ${CLASSES[nome]}">${a}: ${nome}</div>`; });
            });
            grid.innerHTML += html + `</div>`;
        });
    }

    function renderizarGrade() {
        const cont = document.getElementById('gradeHorario'); cont.innerHTML = '';
        DIAS.forEach(dia => {
            if(!banco[turmaAtiva].hor√°rios[dia]) banco[turmaAtiva].hor√°rios[dia] = [""];
            let html = `<div style="margin-bottom:10px;"><b>${dia}</b> <button style="font-size:0.7rem" onclick="addLinha('${dia}')">+</button>`;
            banco[turmaAtiva].hor√°rios[dia].forEach((val, idx) => {
                html += `<input type="text" value="${val}" onblur="banco['${turmaAtiva}'].hor√°rios['${dia}'][${idx}]=this.value; sincronizar();">`;
            });
            cont.innerHTML += html + `</div>`;
        });
    }
    function addLinha(dia) { banco[turmaAtiva].hor√°rios[dia].push(""); renderizarGrade(); }

    function salvarNovo() {
        const d = document.getElementById('dataInput').value;
        const a = document.getElementById('aulaInput').value;
        const t = document.getElementById('textoPrincipal').value;
        if(!d || !t) return alert("Preencha data e o texto do planejamento.");
        if(!banco[turmaAtiva].roteiros) banco[turmaAtiva].roteiros = [];
        banco[turmaAtiva].roteiros.unshift({ data: d, aula: a, titulo: t, subtopicos: [] });
        sincronizar(); renderizarHistorico();
        document.getElementById('dataInput').value=''; document.getElementById('aulaInput').value=''; document.getElementById('textoPrincipal').value='';
    }

    function renderizarHistorico() {
        const lista = document.getElementById('listaHistorico'); lista.innerHTML = '';
        (banco[turmaAtiva].roteiros || []).forEach((r, idx) => {
            let subsHtml = (r.subtopicos || []).map(s => `<div class="subtopico-view">${s}</div>`).join('');
            // Usamos white-space: pre-wrap para manter as quebras de linha do texto
            lista.innerHTML += `<div class="roteiro-item" onclick="abrirModal(${idx})">
                <b>üìÖ ${r.data}</b> - ${r.aula}<br>
                <div style="white-space: pre-wrap; margin-top:5px;">${r.titulo}</div>
                ${subsHtml}
            </div>`;
        });
    }

    function abrirModal(idx) {
        indexEditando = idx; const r = banco[turmaAtiva].roteiros[idx];
        document.getElementById('editData').value = r.data;
        document.getElementById('editAula').value = r.aula;
        document.getElementById('editTitulo').value = r.titulo;
        const area = document.getElementById('areaSubtopicosEdit'); area.innerHTML = '';
        (r.subtopicos || []).forEach((sub, sIdx) => {
            area.innerHTML += `<div style="margin-bottom:5px; display:flex; gap:5px;"><input type="text" class="input-sub" value="${sub}" onblur="salvarEstadoSubs()"> <button onclick="this.parentElement.remove(); salvarEstadoSubs();">‚ùå</button></div>`;
        });
        document.getElementById('modalEdicao').style.display = 'flex';
    }

    function adicionarLinhaSubtopico() {
        const area = document.getElementById('areaSubtopicosEdit');
        const div = document.createElement('div'); div.style.display = "flex"; div.style.gap = "5px"; div.style.marginBottom = "5px";
        div.innerHTML = `<input type="text" class="input-sub" placeholder="Novo t√≥pico..." onblur="salvarEstadoSubs()"> <button onclick="this.parentElement.remove(); salvarEstadoSubs();">‚ùå</button>`;
        area.appendChild(div);
    }

    function salvarEstadoSubs() {
        const inputs = document.querySelectorAll('.input-sub');
        banco[turmaAtiva].roteiros[indexEditando].subtopicos = Array.from(inputs).map(i => i.value).filter(v => v !== "");
    }

    function salvarAlteracoes() {
        banco[turmaAtiva].roteiros[indexEditando].data = document.getElementById('editData').value;
        banco[turmaAtiva].roteiros[indexEditando].aula = document.getElementById('editAula').value;
        banco[turmaAtiva].roteiros[indexEditando].titulo = document.getElementById('editTitulo').value;
        sincronizar(); renderizarHistorico(); fecharModal();
    }

    function fecharModal() { document.getElementById('modalEdicao').style.display = 'none'; }

    carregar();
</script>
</body>
</html>
